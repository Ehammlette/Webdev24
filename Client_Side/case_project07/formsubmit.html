   <meta charset="utf-8" />

   <title>Extraterrestrial Network Analysis Bureau Webpage</title>
   <link rel="stylesheet" href="css/styles_form.css">
   <script>
      window.addEventListener("load", function(){   
         // Retrieve the field/value pairs from the URL
         var formData = location.search.slice(1);
         formData = formData.replace(/\+/g," ");
         formData = decodeURIComponent(formData);
         let formFields = formData.split(/[&=]/g);

         // Write the field values to the account table
         document.getElementById("leader_board_name").textContent = formFields[3];
         document.getElementById("username").textContent = formFields[5]; 
         document.getElementById("email").textContent = formFields[7]; 
         document.getElementById("pwd").textContent = formFields[9]; 
         document.getElementById("pwd2").textContent = formFields[11];
         document.getElementById("points").innerHTML="You earned: "+formFields[1] + "Points";
      } );   
   </script>
</head>

<body>
   <header>
      <a href="index.html"><img height="120" width="120" src="image/symbol copy.jpg"
              alt="Logo for Extraterrestrial Network Analysis Bureau &copy;"></img></a>
      <h1>Extraterrestrial Network Analysis Bureau</h1>
  </header>

  <nav>
   <ul>
       <li><a href="index.html">Home</a></li>

       <li><a href="sign_up_screen.html">Sign Up</a></li>
   </ul>
</nav>

   <section>
      <h1>Account Information</h1>
      <table id="account">
         <tr>
            <td>Nickname</td>
            <td><span id="leader_board_name"></span></td>
         </tr>

         <tr>
            <td>Username</td>
            <td><span id="username"></span></td>
         </tr>
         
         <tr>
            <td>Email</td>
            <td><span id="email"></span></td>
         </tr> 
         <tr>
            <td>Password</td>
            <td><span id="pwd"></span></td>
         </tr>
         <tr>
            <td>Confirm Password</td>
            <td><span id="pwd2"></span></td>
         </tr>             
      </table>
   </section>
   <div id="points"></div>
